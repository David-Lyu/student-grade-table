<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGT Add Grades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body class="container">
  <header class="row">
    <h1 class="col-8">Student Grade Table</h1>
    <h3 class="col-4">Students Average: <span class="badge badge-secondary" id="updateAverages"></span></h3>
  </header>
  <main class ="row">
    <table class="table col-8" id="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Student's Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="d-none col-8">No Grades Recorded</p>

    <aside class="col-4">
      <h3>Add Student</h3>
      <form>
        <label class="form-group row">
          <div class="input-group mb-3 col-2">
            <div class="input-group-prepend">
              <svg class="bi bi-person-fill" width="100%" height="100%" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <input type="text" name="name" class="col-sm-10 form-control" id="studentName" placeholder="Student's Name">
        </label>

        <label class="form-group row">
          <div class="input-group mb-3 col-2">
            <div class="input-group-prepend">
              <svg class="bi bi-clipboard" width="100%" height="100%" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M4 1.5H3a2 2 0 00-2 2V14a2 2 0 002 2h10a2 2 0 002-2V3.5a2 2 0 00-2-2h-1v1h1a1 1 0 011 1V14a1 1 0 01-1 1H3a1 1 0 01-1-1V3.5a1 1 0 011-1h1v-1z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd"
                  d="M9.5 1h-3a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h3a.5.5 0 00.5-.5v-1a.5.5 0 00-.5-.5zm-3-1A1.5 1.5 0 005 1.5v1A1.5 1.5 0 006.5 4h3A1.5 1.5 0 0011 2.5v-1A1.5 1.5 0 009.5 0h-3z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <input type="text" name="course" class="col-sm-10 form-control" id="studentCourse" placeholder="Course">
        </label>

        <label class="form-group row">
          <div class="input-group mb-3 col-2">
            <div class="input-group-prepend">
              <svg class="bi bi-card-checklist" width="100%" height="100%" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd"
                  d="M7 5.5a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zm-1.496-.854a.5.5 0 010 .708l-1.5 1.5a.5.5 0 01-.708 0l-.5-.5a.5.5 0 11.708-.708l.146.147 1.146-1.147a.5.5 0 01.708 0zM7 9.5a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zm-1.496-.854a.5.5 0 010 .708l-1.5 1.5a.5.5 0 01-.708 0l-.5-.5a.5.5 0 01.708-.708l.146.147 1.146-1.147a.5.5 0 01.708 0z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <input type="number" name="grade" class="col-sm-10 form-control" id="studentGrade" placeholder="Grade" min="0" max="100">
        </label>

        <div class="form-group row">
          <button type="submit" class="offset-sm-5 col-sm-3 btn btn-success">Add</button>
          <button type="reset" class="offset-sm-1 col-sm-3 btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
    </aside>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
