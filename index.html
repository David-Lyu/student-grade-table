<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGT View Grades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body class="container">
  <header class="row">
    <h1 class="col-8">Student Grade Table</h1>
    <h3 class="col-4">Students Average<span class="badge badge-secondary" id="updateAverages"></span></h3>
  </header>
  <main class ="row">
    <table class="table col-8" id="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Student's Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="col-4">
      <form action="post">
        <label>
          Student's Name
          <input type="text" name="name" id="studentName">
        </label>
        <label>
          Course
          <input type="text" name="course" id="studentCourse">
        </label>
        <label>
          Grade
          <input type="text" name="grade" id="studentGrade">
        </label>
        <button type="submit">Add</button>
        <button type="reset">Cancel</button>
      </form>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>
</html>
